<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Картинка загружается</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #0f0;
      font-family: monospace;
    }
    img {
      max-width: 90%;
      max-height: 80vh;
      border: 2px solid #0f0;
      display: none;
    }
  </style>
</head>
<body>
  <div>Подключение к эфиру... Ожидайте.</div>
  <img id="secret-image" src="../this-is-not-the-key/static.png" alt="Secret Image">

  <script>
    window.onload = () => {
      const img = document.getElementById('secret-image');
      const statusText = document.querySelector('div');

      // Автоскачивание через 1 сек (чтобы браузер начал загрузку)
      setTimeout(() => {
        const link = document.createElement('a');
        link.href = '../this-is-not-the-key/static.png';
        link.download = 'static.png';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);

        statusText.textContent = 'Загрузка начата...';

        // Показываем картинку через 5 секунд
        setTimeout(() => {
          statusText.style.display = 'none';
          img.style.display = 'block';
        }, 5000); // 5000 мс = 5 секунд
      }, 1000); // Задержка перед началом загрузки (опционально)
    };
  </script>
</body>
</html>
