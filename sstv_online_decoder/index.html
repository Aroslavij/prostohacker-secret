<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Слушаем эфир...</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: #0f0;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 1.2em;
      flex-direction: column;
    }

    #terminal {
      text-align: center;
      margin-bottom: 20px;
    }

    .button {
      background-color: #0f0;
      color: black;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
      margin: 5px 0;
    }

    .button:hover {
      background-color: #0c0;
    }
  </style>
</head>
<body>
  <div id="terminal"></div>
  <button id="playButton" class="button">Начать воспроизведение</button>
  <button id="stopButton" class="button">Остановить воспроизведение</button>

  <audio id="sstvAudio" src="final_transmission.wav" preload="auto"></audio>

  <script>
    const audio = document.getElementById("sstvAudio");
    const terminal = document.getElementById("terminal");
    const playButton = document.getElementById("playButton");
    const stopButton = document.getElementById("stopButton");

    const text = `[system] Запуск...\n[prostohacker.secret] Готов к приёму.`;
    let i = 0;

    function typeWriter() {
      if (i < text.length) {
        terminal.textContent += text.charAt(i);
        i++;
        setTimeout(typeWriter, 50);
      } else {
        // После завершения печати текста, можно запустить воспроизведение аудио через 1 секунду
        setTimeout(() => {
          terminal.textContent += "\nСигнал найден. Воспроизведение начнётся через 1 секунду.";
          setTimeout(startPlayback, 1000); // Через 1 секунду после поиска
        }, 1000);
      }
    }

    function startPlayback() {
      terminal.textContent += "\nСигнал начат...";
      audio.currentTime = 0;
      audio.play().then(() => {
        // Воспроизведение успешно началось
        console.log("Аудио успешно началось");
      }).catch(error => {
        console.error('Ошибка при воспроизведении:', error);
      });
    }

    function stopPlayback() {
      terminal.textContent += "\nСигнал остановлен...";
      audio.pause();
      console.log("Аудио остановлено");
    }

    playButton.addEventListener("click", startPlayback);
    stopButton.addEventListener("click", stopPlayback);

    audio.addEventListener("ended", () => {
      terminal.textContent += "\nСигнал завершён. Ожидание...";
      setTimeout(startPlayback, 5000); // Пауза перед повтором
    });

    // Запуск эффекта печатной машинки
    typeWriter();
  </script>
</body>
</html>
